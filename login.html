<body>

    <!--==============Navbar================-->
    <nav class=" navbar navbar-expand-lg fixed-top">
        <!--container-fluid-->
        <div class="container-fluid">
            <a href="/index.html" class="navbar-brand">
                <span class="logo d-none d-sm-inline">
                    <img src="ASSETS/IMG/APLogo-20-20 (2).png" alt="" height="40">
                </span>
            </a>
            <div class="containersocial">
                <span class="logo d-none d-sm-inline">
                    <a href="https://www.instagram.com/barbara_olguin/" target="_blank"><i
                            class="fa-brands fa-instagram fa-2xl"></i></a>
                    <a href="https://www.linkedin.com/in/b%C3%A1rbara-olgu%C3%ADn-63635824a/" target="_blank"><i
                            class="fa-brands fa-linkedin fa-2xl"></i></a>
                    <a href="https://github.com/olgbar" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
                    <!-- Button trigger modal -->

                        </i>
                    </a>

    <!--==============Formulario login================-->
    <section class="login_form">
        <div class="container_login">
            <div class="row">
                <div class="col-3">
                </div>

                <div class="login_fom col-6">
                    <div class="login modal-body">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control-plaintext text" id="staticEmail">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-custom">Iniciar Sesión</button>
                    </div>
                    <small>¿No tienes una cuenta? <a href="/registro.html">Registrarse</a></small>
                </div>

                <div class="col-3">
                </div>
            </div>
        </div>
    </section>
